<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8' />
  <title>One Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Here's a useless comment */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      line-height: 3.6em;
      font-family: 'Rubik', sans-serif;
    }

    .container {
      background: linear-gradient(30deg, lightblue, teal);
      height: 100vh;
      padding: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      border: 1px solid rgba(210, 210, 30, 100);
      box-shadow: 3px 3px 20px;
      padding: 50px;
      margin: 20px 0;
      border-radius: 100px;
      font-family: 'Rubik', sans-serif;
      font-size: 4em;
      background-color: rgba(230, 230, 50, 10);
    }

    #counter {
      font-weight: 700;
      font-size: 2em;
    }

    p {
      font-size: 400;
      line-height: 2;
    }
  </style>

</head>

<body>

  <div class='container'>
    <h1>One Button</h1>
    <button onclick='increment()'>Click!</button>
    <p>Number of clicks:</p>
    <p id='counter'>0</p>
  </div>

  <script>
    //adding a comment
    var count = 0;

    function increment() {
      document.getElementById('counter').innerHTML = count;
      count++;
    }

    increment();

  </script>
</body>

</html>
